apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 10.5.3
      helm:
        valueFiles:
          - $values/custom-values/grafana-custom-values.yaml

    - repoURL: https://github.com/alija-globaly/argocd-practice.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: test

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
